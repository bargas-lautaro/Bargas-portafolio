 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Rotando con el Mouse y el Dedo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #fff;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
      
    </style>
</head>
<body>
    <div class="cube">
      <div class="face front">
          <div style="position: absolute; width:10%; height:100%;  background-color:grey;"></div>
 
          <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:135deg; left: -6.5%;  top: 45%;"></div> 
          
          
          
           <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:45deg; left: -14%;  top: 45%;"> </div>
          
          <div style="position: absolute; width:100%; height:10%; background-color:grey;"></div>
           <div style="position: absolute; top:90%; width:100%; height:10%; background-color:grey;"></div>
            <div style="position: absolute; right:0%; width:10%; height:100%; background-color:grey; "></div>
            
          
          
        </div>
      <div class="face back">
            <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:135deg; left: -6.5%;  top: 45%;"></div>  
          <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:45deg; left: -14%;  top: 45%;"> </div>
             
             
             
             <h2 style="position: absolute;left: 20%; z-index:4;">10 metros</h2>
             <div style="position: absolute; width:10%; height:100%; background-color:grey;"></div>
          <div style="position: absolute; width:100%; height:10%; background-color:grey;"></div>
           <div style="position: absolute; top:90%; width:100%; height:10%; background-color:grey;"></div>
            <div style="position: absolute; right:0%; width:10%; height:100%; background-color:grey;"></div>
        </div>
      <div class="face left">
       <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:135deg; left: -6.5%;  top: 45%;"></div>  
        <h2 style="position: absolute;left: 20%; z-index:4;">10 metros</h2>
        <div style="position: absolute; width:10%; height:100%; background-color:grey;"></div>
          <div style="position: absolute; width:100%; height:10%; background-color:grey;"></div>
         <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:45deg; left: -14%;  top: 45%;"> </div>
           <div style="position: absolute; top:90%; width:100%; height:10%; background-color:grey;"></div>
            <div style="position: absolute; right:0%; width:10%; height:100%; background-color:grey;"></div>
        </div>
     <div class="face right">
         <h2 style="position: absolute;left: -10%; front:60%; top:30%; rotate:90deg; z-index:4;">10 metros</h2>
         <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:135deg; left: -6.5%;  top: 45%;"></div> 
      
         <div style="position: absolute; width:10%; height:100%; background-color:grey;"></div>
         <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:45deg; left: -14%;  top: 45%;"> 
         
         </div>
          <div style="position: absolute; width:100%; height:10%; background-color:grey;"></div>
           <div style="position: absolute; top:90%; width:100%; height:10%; background-color:grey;"></div>
            <div style="position: absolute; right:0%; width:10%; height:100%; background-color:grey;"></div>
          
        </div>
     <div class="face bottom">
         <div style="position:absolute; width:150%; height:150%; left:-20%; top:-20%; background-color:green;"></div>
       <div style="position: absolute; width:10%; height:100%;  background-color:grey;"></div>
          <div style="position: absolute; width:100%; height:10%; background-color:grey;"></div>
           <div style="position: absolute; top:90%; width:100%; height:10%; background-color:grey;"></div>
            <div style="position: absolute; right:0%; width:10%; height:100%; background-color:grey;"></div>
     </div>
     <div class="face top">
         <div style="position: absolute; width:10%; height:100%; background-color:grey;"></div>
   <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:135deg; left: -6.5%;  top: 45%;"></div> 
      
         <div style="position: absolute; width:10%; height:100%; background-color:grey;"></div>
         <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:45deg; left: -14%;  top: 45%;"> 
         
         </div>
          <div style="position: absolute; width:100%; height:10%; background-color:grey;"></div>
           <div style="position: absolute; top:90%; width:100%; height:10%; background-color:grey;"></div>
            <div style="position: absolute; right:0%; width:10%; height:100%; background-color:grey;"></div>
          <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:135deg; left: -6.5%;  top: 45%;"></div> 
            <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:45deg; left: -14%;  top: 45%;"> </div>
         
          <div style="position: absolute; width: 121%; height:10%; background-color: grey; rotate:45deg; left: -14%;  top: 45%;"> 
          <div style="position: absolute; width:100%; height:10%; background-color:grey;"></div>
           <div style="position: absolute; top:90%; width:100%; height:10%; background-color:grey;"></div>
            <div style="position: absolute; right:0%; width:10%; height:100%; background-color:grey;"></div>
          
        </div>
     <div class="face bottom">
         <div style="position:absolute; width:150%; height:150%; left:-20%; top:-20%; background-color:green;"></div>
       <div style="position: absolute; width:10%; height:100%;  background-color:grey;"></div>
          <div style="position: absolute; width:100%; height:10%; background-color:grey;"></div>
           <div style="position: absolute; top:90%; width:100%; height:10%; background-color:grey;"></div>
            <div style="position: absolute; right:0%; width:10%; height:100%; background-color:grey;"></div>
     </div>
    
   
    </div>
    

    <script>
        let cube = document.querySelector('.cube');
        let isDragging = false;
        let previousMouseX, previousMouseY;
        let rotationX = 0, rotationY = 0;

        function startDragging(event) {
            isDragging = true;
            previousMouseX = event.clientX || event.touches[0].clientX;
            previousMouseY = event.clientY || event.touches[0].clientY;
        }

        function stopDragging() {
            isDragging = false;
        }

        function drag(event) {
            if (!isDragging) return;

            let clientX = event.clientX || event.touches[0].clientX;
            let clientY = event.clientY || event.touches[0].clientY;

            let deltaX = clientX - previousMouseX;
            let deltaY = clientY - previousMouseY;

            rotationX -= deltaY * 0.1;
            rotationY -= deltaX * 0.1;

            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            previousMouseX = clientX;
            previousMouseY = clientY;
        }

        document.addEventListener('mousedown', startDragging);
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('mousemove', drag);

        document.addEventListener('touchstart', startDragging);
        document.addEventListener('touchend', stopDragging);
        document.addEventListener('touchmove', drag);
    </script>
</body>
</html>
