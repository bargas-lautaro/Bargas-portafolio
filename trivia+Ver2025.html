/* ---------- VARIABLES DE ESTADO ---------- */
let pool=[], currentQ=null, answered=false, timer=null, timeLeft=TIME_PER_QUESTION;
let hits=0, fails=0;

/* ---------- REFERENCIAS DOM ---------- */
const qText  = document.getElementById("questionText");
const opts   = document.getElementById("optionsContainer");
const expl   = document.getElementById("explanation");
const hitsSp = document.getElementById("hits");
const failSp = document.getElementById("fails");
const tLeft  = document.getElementById("timeLeft");
const nextBt = document.getElementById("nextBtn");
const resetBt= document.getElementById("resetBtn");

/* ---------- FUNCIONES PRINCIPALES ---------- */
function initGame(){
  hits=fails=0;
  hitsSp.textContent=0; failSp.textContent=0;
  pool=[...QUESTIONS];
  resetBt.style.display="none"; nextBt.style.display="none";
  nextQuestion();
}

function nextQuestion(){
  clearInterval(timer);
  if(pool.length===0){ showResults(); return; }

  currentQ = pool.splice(Math.floor(Math.random()*pool.length),1)[0];
  answered=false; timeLeft=TIME_PER_QUESTION; tLeft.textContent=timeLeft;
  nextBt.style.display="none"; expl.style.display="none"; expl.textContent="";
  qText.textContent=currentQ.pregunta;
  opts.innerHTML="";

  currentQ.opciones.forEach((txt,i)=>{
    const div=document.createElement("div");
    div.className="option"; div.textContent=txt;
    div.onclick=()=> answered||checkAnswer(i,div);
    opts.appendChild(div);
  });

  timer=setInterval(()=>{
    timeLeft--; tLeft.textContent=timeLeft;
    if(timeLeft===0 && !answered) checkAnswer(null,null);
  },1000);
}

function checkAnswer(idx,btn){
  answered=true; clearInterval(timer);

  [...opts.children].forEach((opt,i)=>{
    if(i===currentQ.correcta) opt.classList.add("highlight");
  });

  if(idx===currentQ.correcta){
    btn?.classList.add("correct"); hits++; hitsSp.textContent=hits;
  }else{
    if(idx!==null) btn?.classList.add("incorrect");
    fails++; failSp.textContent=fails;
  }

  /* --- Mostrar explicación --- */
  expl.textContent = currentQ.explicacion;
  expl.style.display = "block";

  nextBt.style.display="inline-block";
}

function showResults(){
  qText.textContent=`Juego terminado. Aciertos: ${hits} | Errores: ${fails}`;
  opts.innerHTML=""; tLeft.textContent="‑"; expl.style.display="none";
  nextBt.style.display="none"; resetBt.style.display="inline-block";
}

function resetGame(){ initGame(); }

/* ---------- INICIO ---------- */
initGame();
