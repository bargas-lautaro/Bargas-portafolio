      async function calcularCosto() {
            
            
                
            
            
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD'); // API para obtener tasa de cambio
                const data = await response.json();
                const tipoDeCambio = data.rates.ARS; // Tasa de USD a ARS


const sound = document.getElementById("sound-effect");
                sound.play(); // Reproducir sonido al hacer clic





                // Obtener valores seleccionados
                const horas = parseFloat(document.getElementById("horas").value);
                const localidadExtra = parseFloat(document.getElementById("localidad").value);

                // Calcular costo total en dólares
                const costoTotalUSD = horas + localidadExtra;

                // Convertir a pesos argentinos
                const costoEnPesos = costoTotalUSD * tipoDeCambio;

                // Mostrar resultado
                document.getElementById("resultado").innerText = `El costo total es de ${costoEnPesos.toFixed(2)} Pesos.`;
            } catch (error) {
                document.getElementById("resultado").innerText = 'Error al obtener el tipo de cambio. Intenta nuevamente.';
                console.error('Error:', error);
            }
        }
