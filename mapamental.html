# Límite de una función
## Límites laterales
- Límite por la derecha
- Límite por la izquierda
## Límite finito
- Valor definido cuando la variable se aproxima a un número real
## Límite infinito
- Valor tiende a infinito cuando la función crece sin acotación
## Variable finita
- Variable tiende a un número definido
## Variable infinita
- Variable tiende a más/menos infinito
## Cálculo por sustitución directa
- Método más simple si la función está definida en el punto
## Propiedades de los límites
- Linealidad
- Producto
- Cociente
- Potencia
## Indeterminaciones
### Tipos de indeterminaciones
- 0/0
- ∞/∞
- ∞ - ∞
- 0 · ∞
- 1^∞
- ∞^0
- 0^0
### Estrategias de resolución
- Factorización
- Racionalización
- Uso de identidades trigonométricas
- Cambio de variable
## Asíntotas
### Asíntota horizontal
- Límite cuando x → ±∞
#### Condiciones
- Existe límite finito al infinito
### Asíntota vertical
- Límite tiende a ±∞ cuando x → a
#### Condiciones
- Función no definida en x = a
- Crece sin límite
### Asíntota oblicua
- Recta no horizontal a la que se aproxima la función
#### Condiciones
- Límite de f(x)/x tiende a una constante ≠ 0
## Continuidad
### Definición
- Una función es continua en un punto si:
  - Existe el límite
  - Existe el valor de la función
  - Ambos son iguales
### Discontinuidad
- Cuando alguna de las tres condiciones no se cumple
#### Tipos de discontinuidad
- Evitable
- De salto
- Infinita
